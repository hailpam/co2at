<br>
<div fxLayout="column" fxLayoutAlign="center center" class="content">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <button mat-icon-button (click)="goToHome()">
            <mat-icon>home</mat-icon> 
        </button>
        <button mat-icon-button (click)="goBack()">
            <mat-icon>keyboard_return</mat-icon> 
        </button>
    </div>
    <mat-card class="card">
        <mat-card-title>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="left center" class="content">
                <button mat-icon-button (click)="browseOnBlockchain()">
                    <mat-icon>open_in_new</mat-icon>
                </button>
                Report 
            </div>
        </mat-card-title>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="content">
                <mat-card class="card">
                    <mat-list>
                        <mat-list-item> {{ report.created_at | date: 'MMM d, y, h:mm:ss a' }} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{ report.product }} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{ report.company }} </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item> {{ report.provenance }} </mat-list-item>
                    </mat-list>
                </mat-card>
                <mat-card class="card" align="center">
                    <qrcode [qrdata]="reportQrCodeInfo" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                </mat-card>
                <mat-card class="card" align="center">
                    <qrcode [qrdata]="certQrCodeInfo" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
                </mat-card>
            </div>
            <br>
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="singleStatSupplier.data" [layout]="singleStatSupplier.layout"></plotly-plot>
                <plotly-plot [data]="singleStatProducer.data" [layout]="singleStatProducer.layout"></plotly-plot>
                <plotly-plot [data]="singleStatRetailer.data" [layout]="singleStatRetailer.layout"></plotly-plot>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="singleStatLogistic.data" [layout]="singleStatLogistic.layout"></plotly-plot>
                <plotly-plot [data]="singleStatWaste.data" [layout]="singleStatWaste.layout"></plotly-plot>
                <plotly-plot [data]="singleStatTot.data" [layout]="singleStatTot.layout"></plotly-plot>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="parallelCoordinatesBreakdown.data" [layout]="parallelCoordinatesBreakdown.layout"></plotly-plot>
                <plotly-plot [data]="geoMapScopeTot.data" [layout]="geoMapScopeTot.layout"></plotly-plot>
            </div>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="sankey1.data" [layout]="sankey1.layout"></plotly-plot>
                <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions" [oneToOne]="oneToOneFlag" [(update)]="updateFlag" [callbackFunction]="chartCallback"></highcharts-chart>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<br>

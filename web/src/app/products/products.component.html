<div fxLayout="column" fxLayoutAlign="center center" class="content">
    <mat-card class="card">
        <mat-card-title>
        </mat-card-title>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="content">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                <button mat-raised-button >Add</button>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
            
                    <!-- Position Name -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                    </ng-container>
            
                    <!-- Name Type -->
                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Type </th>
                        <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
                    </ng-container>
            
                    <!-- Weight Producer -->
                    <ng-container matColumnDef="producer">
                        <th mat-header-cell *matHeaderCellDef> Producer </th>
                        <td mat-cell *matCellDef="let element"> {{ element.producer }} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of product elements">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>

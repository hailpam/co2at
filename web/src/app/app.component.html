<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <mat-icon class="icon">dashboard</mat-icon>
        <span class="label">Dashboard</span>
      </a>
      <a mat-list-item >
        <mat-icon class="icon">perm_identity</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">
          CO2@
        </a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="5x" class="navigation-items">
          <!-- <li>
            <a routerLink="/dashboard">
              <mat-icon class="icon">dashboard</mat-icon>
              <span class="label">Dashboard</span>
            </a>
          </li> -->
          <li *ngIf="isLoggedIn">
            <a>
              <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="icon">reorder</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Ads</button>
                <button mat-menu-item>Analytics</button>
                <button mat-menu-item>Certificates</button>
                <button mat-menu-item>Products</button>
                <button mat-menu-item>Reports</button>
              </mat-menu>
            </a>
          </li>
          <li *ngIf="isLoggedIn">
            <a>
              <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="icon">perm_identity</mat-icon></button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onProfileClick()">Profile</button>
                <button mat-menu-item (click)="logout()">Logout</button>
              </mat-menu>
            </a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>

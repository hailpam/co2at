<div fxLayout="column" fxLayoutAlign="center center" class="content">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
        <button mat-icon-button (click)="goToHome()">
            <mat-icon>home</mat-icon> 
        </button>
        <button mat-icon-button (click)="goBack()">
            <mat-icon>keyboard_return</mat-icon> 
        </button>
    </div>
    <mat-card class="card">
        <mat-card-title>
            Credit(s)/Debit(s) Transactions
        </mat-card-title>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="lineSeries.data" [layout]="lineSeries.layout"></plotly-plot>
            </div>
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
                <plotly-plot [data]="singleStatTarget.data" [layout]="singleStatTarget.layout"></plotly-plot>
                <plotly-plot [data]="singleStatCredits.data" [layout]="singleStatCredits.layout"></plotly-plot>
                <plotly-plot [data]="singleStatDebits.data" [layout]="singleStatDebits.layout"></plotly-plot>
            </div>
            <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center" class="content">
                <mat-form-field appearance="standard">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                <button mat-raised-button >Transact</button>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="created_at">
                        <th mat-header-cell *matHeaderCellDef> Created At </th>
                        <td mat-cell *matCellDef="let element"> {{ element.created_at | date: 'MMM d, y, h:mm:ss a' }} </td>
                    </ng-container>

                    <ng-container matColumnDef="operation">
                        <th mat-header-cell *matHeaderCellDef> Operation </th>
                        <td mat-cell *matCellDef="let element"> {{ element.operation }} </td>
                    </ng-container>

                    <ng-container matColumnDef="op_from">
                        <th mat-header-cell *matHeaderCellDef> From </th>
                        <td mat-cell *matCellDef="let element"> {{ element.op_from }} </td>
                    </ng-container>

                    <ng-container matColumnDef="op_to">
                        <th mat-header-cell *matHeaderCellDef> To </th>
                        <td mat-cell *matCellDef="let element"> {{ element.op_to }} </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{ element.amount }} </td>
                    </ng-container>

                    <ng-container matColumnDef="dollar">
                        <th mat-header-cell *matHeaderCellDef> Cost </th>
                        <td mat-cell *matCellDef="let element"> {{ element.dollar }} </td>
                    </ng-container>
            
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of product elements">
                </mat-paginator>
            </div>
        </mat-card-content>
    </mat-card>
</div>
<br>
